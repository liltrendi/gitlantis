name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: [enhancement]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Got an idea to improve this project? Let us know!
  - type: input
    id: summary
    attributes:
      label: Feature Summary
      placeholder: e.g. Add author boats, preview file diffs...
    validations:
      required: true
  - type: textarea
    id: motivation
    attributes:
      label: Why is this needed?
      description: What problem would this solve or improve?
      placeholder: e.g. It would help users who...
  - type: textarea
    id: proposal
    attributes:
      label: How do you imagine it working?
      placeholder: e.g. When the user clicks on X, it should...
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      placeholder: e.g. I also considered Y, but...
